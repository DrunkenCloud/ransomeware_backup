<!DOCTYPE html>
<html>
<head>
    <<!DOCTYPE html>
<html>
<head>
    <title>Ransomware Detection</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #fdfbfb);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px 50px;
            margin-top: 40px;
            border-radius: 14px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
        }

        h2 {
            margin-top: 0;
            font-size: 2em;
            color: #2c3e50;
        }

        #status-box {
            font-size: 1.1em;
            margin: 20px 0;
            padding: 12px 16px;
            border-left: 5px solid #3498db;
            background-color: #eaf4fc;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        form {
            margin: 20px 0;
        }

        input[type="file"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            max-width: 400px;
        }

        button {
            margin-top: 12px;
            padding: 10px 22px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #2980b9;
        }

        .table-container {
            margin-top: 20px;
            max-height: 350px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
            transition: all 0.5s ease;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: #f5f7fa;
            position: sticky;
            top: 0;
        }

        tr.fade-row {
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
        }

        /* AI Model Animation Styles */
        .ai-model-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        .ai-model-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            min-width: 300px;
        }

        .model-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }

        .neural-network {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            height: 120px;
        }

        .layer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .neuron {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fff;
            opacity: 0.6;
            animation: neuronPulse 2s infinite;
        }

        .neuron.active {
            opacity: 1;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        @keyframes neuronPulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }
        }

        .connection {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            margin: 0 10px;
            position: relative;
            overflow: hidden;
        }

        .connection::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            animation: dataFlow 1.5s infinite;
        }

        @keyframes dataFlow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .processing-text {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 2px;
            width: 0%;
            animation: progressFill 3s ease-in-out;
        }

        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .data-particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: floatParticle 4s infinite linear;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ransomware Detection</h2>

        <div id="status-box">Status: Waiting for analysis...</div>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Analyze</button>
        </form>

        <h3 id="features-title" style="display: none;">Extracted Features</h3>
        <div class="table-container" id="table-container">
            <table id="feature-table" style="display:none;">
                <thead>
                    <tr>
                        <th>Feature</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="feature-body">
                </tbody>
            </table>
            
            <!-- AI Model Animation Container -->
            <div class="ai-model-container" id="ai-model">
                <div class="data-particles" id="particles"></div>
                <div class="ai-model-box">
                    <div class="model-title">ðŸ¤– AI Model Processing</div>
                    <div class="neural-network">
                        <div class="layer">
                            <div class="neuron"></div>
                            <div class="neuron"></div>
                            <div class="neuron"></div>
                            <div class="neuron"></div>
                        </div>
                        <div class="connection"></div>
                        <div class="layer">
                            <div class="neuron"></div>
                            <div class="neuron"></div>
                            <div class="neuron"></div>
                        </div>
                        <div class="connection"></div>
                        <div class="layer">
                            <div class="neuron"></div>
                            <div class="neuron"></div>
                        </div>
                        <div class="connection"></div>
                        <div class="layer">
                            <div class="neuron"></div>
                        </div>
                    </div>
                    <div class="processing-text">Analyzing patterns and extracting insights...</div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Sample features for demonstration
            const features = {{ features | tojson }};
            const result = `{{ result | lower }}`; // make lowercase for matching

            const keys = Object.keys(features);
            const values = Object.values(features);

            const featureBody = document.getElementById('feature-body');
            const featureTable = document.getElementById('feature-table');
            const statusBox = document.getElementById('status-box');
            const aiModel = document.getElementById('ai-model');
            const featuresTitle = document.getElementById('features-title');
            const particles = document.getElementById('particles');

            // Show features title and table
            featuresTitle.style.display = 'block';
            featureTable.style.display = 'table';
            statusBox.innerText = 'Status: Extracting Features...';

            let i = 0;
            function showNextFeature() {
                if (i < keys.length) {
                    const row = document.createElement('tr');
                    row.className = 'fade-row';

                    const keyCell = document.createElement('td');
                    const valueCell = document.createElement('td');

                    keyCell.textContent = keys[i];
                    valueCell.textContent = values[i];

                    row.appendChild(keyCell);
                    row.appendChild(valueCell);
                    featureBody.appendChild(row);

                    i++;
                    setTimeout(showNextFeature, 100);
                } else {
                    statusBox.innerText = 'Status: Running Model...';
                    statusBox.style.backgroundColor = '#fff3cd';
                    statusBox.style.borderLeftColor = '#f1c40f';

                    // Start AI model animation
                    setTimeout(() => {
                        startAIModelAnimation();
                    }, 500);
                }
            }

            function createParticles() {
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 2 + 's';
                        particles.appendChild(particle);

                        // Remove particle after animation
                        setTimeout(() => {
                            if (particle.parentNode) {
                                particle.parentNode.removeChild(particle);
                            }
                        }, 4000);
                    }, i * 200);
                }
            }

            function startAIModelAnimation() {
                // Show AI model overlay
                aiModel.style.display = 'flex';
                
                // Create floating particles
                createParticles();
                
                // Animate neurons randomly
                const neurons = document.querySelectorAll('.neuron');
                const activateNeurons = () => {
                    neurons.forEach(neuron => neuron.classList.remove('active'));
                    const randomNeurons = [];
                    for (let i = 0; i < Math.random() * 3 + 2; i++) {
                        randomNeurons.push(neurons[Math.floor(Math.random() * neurons.length)]);
                    }
                    randomNeurons.forEach(neuron => neuron.classList.add('active'));
                };

                const neuronInterval = setInterval(activateNeurons, 600);
                activateNeurons();

                // Hide AI model and show result after animation
                setTimeout(() => {
                    clearInterval(neuronInterval);
                    aiModel.style.display = 'none';
                    
                    // Show final result
                    let bgColor = '#eaf4fc';
                    let borderColor = '#3498db';

                    if (result.toLowerCase().includes('ransomware')) {
                        bgColor = '#fdecea';
                        borderColor = '#e74c3c'; // red
                    } else if (result.toLowerCase().includes('benign')) {
                        bgColor = '#e2fbe2';
                        borderColor = '#2ecc71'; // green
                    }

                    statusBox.innerHTML = 'Prediction: <strong>' + result + '</strong>';
                    statusBox.style.backgroundColor = bgColor;
                    statusBox.style.borderLeftColor = borderColor;
                }, 4000);
            }

            // Start the demo
            setTimeout(showNextFeature, 500);
        </script>
    </div>
</body>
</html>
